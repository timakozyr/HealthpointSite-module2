
<mat-card class="block-card">
    <mat-card-header style="justify-content: center; align-items: center;">
        <mat-card-title>
            <h2>Популярные врачи</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="container"
        fxLayout="column"
        fxLayout.sm="column"
        fxLayout.xs="column" 
        fxLayoutAlign="center">
            <div fxLayout="column" fxLayoutAlign="center">
                <mat-tab-group>
                    <mat-tab dense *ngFor="let doctorType of doctorTypes" label="{{doctorType}}">
                        <div fxLayout="column" *ngFor="let doctor of doctorService.getDoctorsBySpec(doctorType)">
                            <div fxFlex fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign="center center">
                                <div class="small-box mat-elevation-z4" style="background-image: url('assets/images/doctor_avatar.png')"></div>
                                <div fxLayout="column" fxLayoutAlign.gt-sm="start start" fxLayoutAlign.lt-md="start center">
                                    <mat-card-title>{{doctor.FIO}}</mat-card-title>
                                    <app-star-rating></app-star-rating>
                                </div>
                                <span class="flex-spacer"></span>
                                <button class="small-box mat-elevation-z4" style="width: 200px; height: 50px" mat-button>Записаться на прием</button>
                            </div>
                            <mat-divider></mat-divider>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </mat-card-content>
</mat-card>
