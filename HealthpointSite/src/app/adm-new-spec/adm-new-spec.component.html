<div fxLayoutGap="10px" style="width:100%; height:100%">
    <div fxLayout="row" fxLayout.xs="row">
        <p style="margin: 10px">Регистрация новой специализации</p>
        <span class="flex-spacer"></span>
        <button mat-flat-button color="warn" mat-dialog-close style="margin: 10px">&times;</button>
    </div>
    <div>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <mat-dialog-content>
                <div fxFlex style="overflow-y: hidden;" fxLayoutGap="10" fxLayout="column">
                    <mat-form-field>
                        <mat-label>Название</mat-label>
                        <input matInput placeholder="Название" type="text"
                            [(ngModel)]="spec.name" name="specName"
                            #specName="ngModel" required>
                        <mat-error *ngIf="specName.errors?.required">Введите название!</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Описание услуги</mat-label>
                        <textarea matInput placeholder="Описание услуги" type="text"
                            [(ngModel)]="spec.description" name="description"
                            #description="ngModel" required></textarea>
                        <mat-error *ngIf="description.errors?.required">Введите описание!</mat-error>
                    </mat-form-field>
                </div>
            </mat-dialog-content>
            <mat-dialog-actions>
                <span class="flex-spacer"></span>
                <button mat-button mat-dialog-close>Отмена</button>
                <button mat-button type="submit" class="background-primary text-floral-white"
                [disabled]="registerForm.form.invalid">Подтвердить</button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
