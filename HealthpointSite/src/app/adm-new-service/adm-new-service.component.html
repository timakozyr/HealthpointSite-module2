<div fxLayoutGap="10px" style="width:100%; height:100%">
    <div fxLayout="row" fxLayout.xs="row">
        <p style="margin: 10px">Регистрация новой услуги</p>
        <span class="flex-spacer"></span>
        <button mat-flat-button color="warn" mat-dialog-close style="margin: 10px">&times;</button>
    </div>
    <div>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <mat-dialog-content>
                <div fxFlex style="overflow-y: hidden;" fxLayoutGap="10" fxLayout="column">
                    <mat-form-field>
                        <input matInput placeholder="Название" type="text"
                            [(ngModel)]="service.name" name="serviceName"
                            #serviceName="ngModel" required>
                        <mat-error *ngIf="serviceName.errors?.required">Введите название!</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Специализация</mat-label>
                        <mat-select [(ngModel)]="service.specialization" name="specialization" #specialization="ngModel" required>
                            <mat-option *ngFor="let specializationName of specs" [value]="specializationName.id">
                                {{specializationName.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="specialization.errors?.required">Выберите специализацию врача!</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Описание услуги" type="text"
                            [(ngModel)]="service.description" name="description"
                            #description="ngModel" required>
                        <mat-error *ngIf="description.errors?.required">Введите описание!</mat-error>
                    </mat-form-field>
                </div>
            </mat-dialog-content>
            <mat-dialog-actions>
                <span class="flex-spacer"></span>
                <button mat-button mat-dialog-close>Отмена</button>
                <button mat-button type="submit" class="background-primary text-floral-white"
                [disabled]="registerForm.form.invalid">Подтвердить</button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
