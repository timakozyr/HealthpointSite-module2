<mat-grid-list [cols]="1" class="container" [gutterSize]="'1%'">
    <a mat-button routerLink="/doctors">Вернуться</a>
    <mat-card style="width: 100%;" fxLayout="column" class="block-card">
        <mat-card-header fxLayout="column" fxLayoutAlign="start center">
            <div class="profile-header" style="width:100%" fxLayout="row">
                <img src="assets/images/doctor_avatar.png" class="profile-header-img">
                <div fxLayout="column" fxLayoutAlign="start center">
                    <div fxLayout="column">
                        <mat-card-title>{{doctor.FIO}}</mat-card-title>
                        <mat-card-subtitle style="color: rgba(255, 255, 255, 0.5); ">{{doctor.Specialization}}</mat-card-subtitle>
                    </div>
                    <span class="vert-flex-spacer"></span>
                    <app-star-rating style="color: rgba(255, 255, 255, 0.5); "></app-star-rating>
                </div>
            </div>
        </mat-card-header>
        <mat-card-actions style="margin: 1%;">
            <button mat-raised-button color="accent">Записаться</button>
        </mat-card-actions>
        <mat-card-content>
            <div>
                <h3>Перечень предоставляемых услуг</h3>
                <mat-tab-group>
                    <mat-tab dense *ngFor="let service of services" label="{{service.name}}">
                        <div fxFlex fxLayout="row">
                            <div class="small-box mat-elevation-z4" style="background-image: url({{service.pic}})">
                            </div>
                            <p>{{service.description}}</p>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </mat-card-content>
    </mat-card>
</mat-grid-list>
